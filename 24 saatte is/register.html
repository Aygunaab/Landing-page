<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d58faeafe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/scss/style.css">
    <title>24 Saatte iş</title>
</head>

<body class="bg-gray">
    <section class="section-style ">
        <div class="container">
            <div class="row  ">
                <div class="col-lg-6 col-md-10 col-sm-10 offset-md-1 offset-lg-3 pt-5  ">
                    <div class="login-block bg-white py-5 px-5 position-relative">
                        <div class="login-img  text-center ">
                            <img src="/assets/img/logo-login.svg" alt="logo">
                        </div>
                        <h3 class="text-black text-center mt-5 ">ÜYE GİRİŞİ YAP</h3>
                        
                        <form action="#" class="text-light" id="company_contact">
                            <input type="text" name="companyName" id="companyName" class="form-control form-control-modul" placeholder="Şirketin İsmi" required="">
                           <div class="row">
                            <div class="col-md-6">
                                <input type="text" name="lastName" id="name" class="form-control form-control-modul  " placeholder="Soyisim" required="">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="name" id="name" class="form-control form-control-modul  " placeholder="İsim" required="">
                            </div>
                           </div>
                           <input type="text" name="Email" id="email" class="form-control form-control-modul" placeholder="E-posta">
                            <input type="text" name="phone" id="phone" class="form-control form-control-modul" placeholder="Telefon Numarası">
                            <input type="password" name="Password" id="password" class="form-control form-control-modul " placeholder="Parola">
                            <input type="text" name="location" id="phone" class="form-control form-control-modul" placeholder="Lokasyon Ara">
                            
                            <label class="mt-2 privacy-text">
                              <input type="checkbox" name="" id="explanation" required="">
                              <a  class="text-black font-size-14 font-weight-5 hover-red" href="#" target="_blank">
                                Kullanıcı Sözleşmesini</a>,
                              <a class="text-black font-size-14 font-weight-5 hover-red" href="#" target="_blank">
                                Kişisel Veri İşleme Politikasını
                              </a>
                              <a class="text-black font-size-14 font-weight-5 hover-red" href="#">
                                ve Gizlilik Politikasını kabul ediyorum.
                              </a>
                            </label>
                            <div>
                              <div class="my-3 text-center ">
                                <button class="btn btn-danger btn-login font-size-13 shadow-lg my-4  " type="submit" name="submit"><span class="px-3">Kayıt ol</span></button>
                              </div>
                          
                        </div></form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
