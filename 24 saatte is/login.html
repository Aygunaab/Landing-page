<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d58faeafe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/scss/style.css">
    <title>24 Saatte iş</title>
</head>

<body class="bg-gray">
    <section class="section-style ">
        <div class="container">
            <div class="row  ">
                <div class="col-lg-6 col-sm-10 offset-md-1 offset-lg-3 pt-5  ">
                    <div class="login-block bg-white    py-5 px-5 position-relative">
                        <div class="login-img  text-center ">
                            <img src="/assets/img/logo-login.svg" alt="logo">
                        </div>
                        <h3 class="text-black text-center mt-5 ">ÜYE GİRİŞİ YAP</h3>
                        <form action="#" class="text-light" id="company_contact">
                            <input type="email" name="email" id="email" class="form-control form-control-modul "
                                placeholder="E-Posta">
                            <input type="password" name="password" id="phone" class="form-control form-control-modul"
                                placeholder="Parola">
                        </form>
                        <div class="row">
                            <div class="col-md-6 ">
                                <a class="text-black font-size-11 font-weight-5 ms-3 hover-red" href="#">Kayıt ol</a>
                            </div>
                            <div class="col-md-6  text-end ">
                                <a class="text-black font-size-11 font-weight-5 hover-red " href="#">Şifremi unuttum</a>
                            </div>
                        </div>
                        <div class="my-3 text-center mt-5">
                            <button class="btn btn-danger btn-login  my-4 px-2" type="submit" name="submit"><span
                                    class="px-3">Giriş yap</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
